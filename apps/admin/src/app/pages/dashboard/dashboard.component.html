<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="grid">

      <div class="col-3">
        <p-card styleClass="d-orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i><br>
              <span class="name">Orders</span>
            </div>
            <span class="number">{{orderCount.orderCount}}</span>
          </div>
        </p-card>
      </div>

      <div class="col-3">
        <p-card styleClass="d-products">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase"></i><br>
              <span class="name">Products</span>
            </div>
            <span class="number">{{productsCount.productCount}}</span>
          </div>
        </p-card>
      </div>

      <div class="col-3">
        <p-card styleClass="d-users">
          <div class="d-item">
            <div>
              <i class="pi pi-users"></i><br>
              <span class="name">Users</span>
            </div>
            <span class="number">{{userCount.userCount}}</span>
          </div>
        </p-card>
      </div>

      <div class="col-3">
        <p-card styleClass="d-totalsales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar"></i><br>
              <span class="name">Total</span>
            </div>
            <span class="totalSales">{{totalSales.totalSales|currency}}</span>
          </div>
        </p-card>
      </div>


    </div>
  </p-card>
</div>
