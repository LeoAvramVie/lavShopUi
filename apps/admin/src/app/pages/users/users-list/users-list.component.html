<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all categories">
    <!--    usersTableToolBar-->
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="NEW"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <!--    categoriesTable-->
    <br>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>

              <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>isAdmin</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr >
              <td >{{user.name}}</td>
              <td>{{user.email}}</td>
              <td style="text-align: center">
                <p-tag
                  *ngIf="user.isAdmin.length === 4"
                  styleClass="p-mr-2" icon="pi pi-check"
                  severity="success"
                  [rounded]="true">
                </p-tag>
                <p-tag
                  *ngIf="user.isAdmin.length === 5"
                  styleClass="p-mr-2"
                  icon="pi pi-times"
                  severity="danger"
                  [rounded]="true">
                </p-tag>
              </td>
              <td>{{getCountryName(user.country)}}</td>

              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteUser(user.id)"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-success"
                  (click)="updateUser(user.id)"
                ></p-button>
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<!--    confirmations Dialog after hiting delete single category-->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
